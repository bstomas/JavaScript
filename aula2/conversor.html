<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/Conversor.css" />
    <script src="JS/conversor.js" defer></script>
  </head>
  <body>
    <h1 class="m-5">Conversor de Celsius para Fahrenheit</h1>
    <div class="row justify-content-center align-items-center">
      <div class="col-6">
        <div class="m-5">
          <label>Introduza o valor em celsius</label>
          <div class="d-flex">
            <input class="form-control input-js" type="text" />
            <button
              class="btn btn-primary"
              onclick="convertCelsiusToFahrenheit()"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
      <div class="col-6">
        <h2 class="result-js"></h2>
      </div>
    </div>
  </body>
</html>
