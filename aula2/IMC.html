<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"
  ></script
    <link rel="stylesheet" href="CSS/IMC.css">
    <script src="JS/imc.js" defer></script>
</head>
<body>
    <h1 class="m-5">Calculadora de IMC</h1>
    <div class="row justify-content-center align-items-center">
        <div class="m-6">
            <label for="text">Introduza o seu nome:</label>
            <div class="d-flex">
                <input class="form-control name-js"
                id="name"
                type="text"<
                required>
            </div>
            <label for="text">Introduza o seu peso em Kg:</label>
            <div class="d-flex">
            <input class="form-control weight-js"
            id="weight"
            type="text"
            required>
            </div>
            <label for="text">Introduza a sua altura em Metros</label>
            <div class="d-flex">
                <input class="form-control height-js"
                id="height"
                type="text"
                required>
            </div>
            <div class="d-flex">
                <button class="m-2 btn btn-primary" onclick="imcCalculator()">
                    Submit
                </button>
            </div>
        </div>
        <div class="col-6">
            <p class="result-js"></p>
        </div>
    </div>
</body>
</html>
